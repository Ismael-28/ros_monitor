<%
# Input parameters
tb_namespace           = @settings["tb_namespace"]
%>
name: <%= tb_namespace %>
attach: false
root: ./
startup_window: mission_monitoring
windows:
  # Mission monitoring
  - mission_monitoring:
      layout:
      panes:
        - echo Run here the mission

  # Kobuki
  - kobuki:
      layout:
      panes:
        - ros2 launch tb2_unizar kobuki_node.launch.py
        - ros2 launch tb2_unizar kobuki_description_unizar.launch.py urdf_file:=urdf/turtlebot_unizar_hokuyo_top.urdf.xacro use_sim_time:=false use_namespace:=false
  - navigation:
      layout:
      panes:
        - ros2 launch nav2_bringup bringup_launch.py use_localization:=True use_namespace:=False use_composite:=False map:=maps/dummy.yaml params_file:=config/nav2_params.yaml
  
  # Sensors
  - sensors:
      layout:
      panes:
      - ros2 run urg_node urg_node_driver --ros-args --params-file config/hokuyo_config.yaml
      - ros2 run realsense2_camera realsense2_camera_node